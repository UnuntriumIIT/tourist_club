{% if article_big %}
<div class="card mb-2">
    <a href="#!"><img class="card-img-top" alt="..." style="max-width: 730px" src="{{ article_big.0.image_src.url }}" ></a>
    <div class="card-body">
        <div class="small text-muted">{{ article_big.0.created_date }}, {{ article_big.0.author }}</div>
        <h2 class="card-title">{{ article_big.0.title }}</h2>
        <a class="btn btn-success" href="#!">Читать →</a>
    </div>
</div>
{% endif %}
