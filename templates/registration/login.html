{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="icon" href={% static 'img/lizard.png' %}>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Туристский клуб «Саламандр»</title>
</head>
<body>
{% include "tourist/header_fragment.html" %}
<main>
    <div class="container text-center">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <img class="mb-4" alt="" width="72" height="72" src={% static 'img/lizard.png' %} >
            <h1 class="h3 mb-3 font-weight-normal">Клубный профиль</h1>
            <label for="loginUsername" class="sr-only">Email address</label>
            <input type="text" id="loginUsername" name="loginUsername" class="form-control" placeholder="Email / Логин" required=""
                   autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        </form>
    </div>
</main>
{% include "tourist/footer_fragment.html" %}
</body>
<style>
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
</html>
