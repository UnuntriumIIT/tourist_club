{% extends 'base_page.html' %}
{% load static %}
{% block title %}Войти{% endblock title %}
{% block content %}
    <main>
        <div class="container text-center align-middle d-flex align-items-center">
            <form class="form-signin" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <img class="mb-4" alt="" width="72" height="72" src={% static 'img/lizard.png' %}>
                <h1 class="h3 mb-3 font-weight-normal">Клубный профиль</h1>
                <label for="loginUsername" class="sr-only">Email address</label>
                <input type="text" id="loginUsername" name="loginUsername" class="form-control"
                       placeholder="Email / Логин" required=""
                       autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Пароль" required="">
                <button class="btn btn-lg btn-success btn-block" type="submit">Войти</button>
            </form>
        </div>
    </main>
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
{% endblock content %}
